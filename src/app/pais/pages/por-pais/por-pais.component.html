<div class="animate__animated animate__fadeInUp">
<h2>Por País</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        placeholder="Buscar País"></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencia"
 class="list-group">
    <li *ngFor="let pais of paisesSugeridos" 
    class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/pais', pais.alpha3Code]">
        {{ pais.name }}</a>
    </li>
    <li class="list-group-item list-group-item-action">
    <a class="nav-link"
    (click)="buscar(termino)">
        Buscar "{{ termino }}"</a>
    </li>
</ul>
<hr>

<div *ngIf="hayError"
 class="alert alert-danger">
    <p>No se encontró nada con el término {{termino}}</p>
</div>

<div  *ngIf="!hayError"
class="row">
    <div class="col">
<app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
