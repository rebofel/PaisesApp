<div class="animate__animated animate__fadeInUp">
<h2>Por Capital</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )"
        placeholder="Buscar Capital"></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError"
 class="alert alert-danger">
    <p>No se encontró nada con el término {{termino}}</p>
</div>

<div  *ngIf="!hayError"
class="row">
    <div class="col">
<app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
</div>
